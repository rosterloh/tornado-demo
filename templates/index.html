<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{header.message}}</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Value</th>
              <th>Time On</th>
              <th>Time Off</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            {% for output in outputs %}
            <tr id="{{output.name}}">
              <td name="index"><button type="button" class="btn btn-default btn-xs" onclick="sendData({{output.name}})">{{output.index}}</button></td>
              <td name="name" id="name{{output.index}}">{{output.name}}</td>
              <td name="value" id="value{{output.index}}">{{output.value}}</td>
              <td><input type="text" value="{{output.ton}}" id="ton{{output.ton}}" class="form-control" size=4 name="ton"></td>
              <td><input type="text" value="{{output.toff}}" id="toff{{output.toff}}" class="form-control" size=4 name="toff"></td>
              <td><input type="text" value="{{output.count}}" class="form-control" size=4 name="count"></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div> <!-- row -->
    </div> <!-- container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>    
  </body>
</html>
